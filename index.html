<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="nav" id="nav">
        <img src="assets\images\netflix-logo.png" alt="" class="nav__logo"/>
        <img src="assets\images\netflix-avatar.png" alt="" class="nav__avatar"/>
    </div>

    <!-- header -->
    <div class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">어벤져스 엔드게임</h1>
            <div class="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>
            </div>
            <div class="banner__description">
                가나다라마바사아자차
            </div>
        </div>
        <div class="banner--fadeBottom"></div>
    </div>

    <!-- 넷플릭스 인기 콘텐츠 -->
    <div class="row">
        <h2>Netflix 인기 콘텐츠</h2>
        <div class="row__posters">
            <img src="assets/images/large-movie1.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie2.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie8.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie4.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie5.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie6.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie7.jpg" alt="" class="row__poster row__posterLarge"/>
            <img src="assets/images/large-movie3.jpg" alt="" class="row__poster row__posterLarge"/>
        </div>
    </div>

    <!-- 지금 시청중인 콘텐츠 -->
    <div class="row">
        <h2>지금 시청 중인 콘텐츠</h2>
        <div class="row__posters">
            <img src="assets/images/small-movie1.jpg" alt="" class="row__poster"/>
            <img src="assets/images/large-movie2.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie3.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie4.jpg" alt="" class="row__poster"/>
            <img src="assets/images/large-movie5.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie6.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie7.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie8.jpg" alt="" class="row__poster"/>
            <img src="assets/images/large-movie1.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie2.jpg" alt="" class="row__poster"/>
            <img src="assets/images/large-movie3.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie4.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie5.jpg" alt="" class="row__poster"/>
            <img src="assets/images/large-movie6.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie7.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie8.jpg" alt="" class="row__poster"/>
        </div>

    </div>

     <!-- Top Rated-->
    <div class="row">
        <h2>인기 콘텐츠</h2>
        <div class="row__posters">
            <img src="assets/images/small-movie1.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie2.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie3.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie4.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie5.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie6.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie7.jpg" alt="" class="row__poster"/>
            <img src="assets/images/small-movie8.jpg" alt="" class="row__poster"/>
        </div>

    </div>

    <script>
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => {
            if(window.scrollY >=100){
                nav.classList.add('nav__black');
            }else{
                nav.classList.remove('nav__black');
            }
        });
    </script>
</body>
</html>
